apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'application'

//mainClassName = 'devy.hi.berkeley.Test'

repositories {
    mavenCentral()
}

jar {
    baseName = 'hi-berkeley'
    version =  '1.0.0'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

test {
    testLogging {
        // set options for log level LIFECYCLE
        events "started","passed","skipped","failed"
        // make the standard output streams visible at console when running tests
        showStandardStreams = true
    }
    // configure java.util.logging for the test JVM(s)
    systemProperty 'java.util.logging.config.file', 'build/resources/test/logging.properties'
}

dependencies {
//    compile 'com.sleepycat:je:7.5.11'
    compile 'com.sleepycat:je:5.0.104'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

repositories {
    maven {
        url 'http://download.oracle.com/maven'
    }
}

javadoc {
    source 'src.main.java'
    options.encoding = 'UTF-8'
}